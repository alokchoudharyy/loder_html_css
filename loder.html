<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loder</title>
    <link rel="stylesheet" href="lodercss.css">
    <style>
body{
    background-color: #cfffe5;
}
.loder{
    width :100px; 
    height: 100px;
    border-radius: 50%;
    border : 20px solid #1a535c;
    border-top :20px solid #4ecdc4 ;
    animation:loderspin 1s ease-in 0s infinite normal ;

}
@keyframes loderspin{
    from{
        transform : rotate(0deg) ;
    }
    to{
        transform: rotate(360deg) ;
    }
}
    </style>
</head>
<body>
    <h1>LODER</h1>
    <div class="loder"></div>
</body>
</html>
